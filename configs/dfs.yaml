#服务类型tracker or storage
server_type: "storage"
#http_port
http_port: 9000
#默认语言
default_lang: zh_cn
#跟踪服务器的配置
tracker:
  #节点配置，配合雪花算法生成文件唯一名称
  node_id: 1
  # 启用临时文件功能
  enable_temp_file: true
# 存储服务器的配置    
storage:
  #http_scheme
  http_scheme: http
  #存储服务所属的group
  group: group1 
  #文件大小限制(byte)
  file_size_limit: 100000
  #存储目录
  storage_path: ./
  #跟踪服务器，可以有多个
  trackers: 
    - http://127.0.0.1:9000